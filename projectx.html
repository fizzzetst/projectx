<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT X BY KIAN TAWATAO</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #login-container {
            margin-top: 50px;
        }

        input {
            padding: 10px;
            margin: 5px;
            width: 80%;
            box-sizing: border-box;
        }

        #login-button {
            background-color: yellow;
            color: black;
            padding: 10px 20px;
            cursor: pointer;
        }

        #special-message {
            display: none;
            font-size: 24px;
            margin-top: 30px;
            background-color: black;
            color: yellow;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>PROJECT X BY KIAN TAWATAO</h1>
    
    <div id="login-container">
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="button" id="login-button" onclick="login()">Login</button>
        </form>
    </div>

    <div id="special-message">
        <p>I love you Mama Michelle and Papa Jerald</p>
    </div>

    <script>
        function login() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('special-message').style.display = 'block';
        }
    </script>
</body>
</html>
